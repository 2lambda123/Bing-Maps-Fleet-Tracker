<mat-toolbar color="primary">
  <span *ngIf="!isEditable">Add New location </span>
  <span *ngIf="isEditable">Edit Location</span>
</mat-toolbar>

<section>
  <form (submit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="location.name" name="name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="location.address" (change)="changeAddress()" name="address">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Location Pin" [(ngModel)]="locationString" name="locationPin" disabled required>
    </mat-form-field>

    <div class="pull-right">
      <a mat-raised-button [routerLink]="['/locations']">Back</a>
      <button mat-raised-button class="dispatch-button " type="submit">Submit</button>
    </div>
  </form>
</section>
