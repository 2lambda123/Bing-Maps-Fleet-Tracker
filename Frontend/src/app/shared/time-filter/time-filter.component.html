<mat-toolbar color="primary">
  <span>Filters</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<ul class="filters">
  <li *ngFor="let range of ranges">
    <a (click)="select(range)" [class.active]="range == selectedRange">
      {{range.label}}
    </a>
  </li>
</ul>
<input angular-mydatepicker [(ngModel)]="model" [options]="myDateRangePickerOptions" #dp="angular-mydatepicker" (rangeDateSelection)="selectedDateRange" (dateRangeChanged)="onDateRangeChanged($event)"/>
